<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h2>Edit User</h2>
    <form action="/edit_user_form/{{ user.id }}" method="POST">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" value="{{ user.name }}" required title="Full Name" placeholder="Enter Full Name">
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</div>

</body>
</html>
